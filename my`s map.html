<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my`s map</title>

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
    // Xarita
    var map = L.map('map').setView([41.3111, 69.2797], 16);

    // Oddiy batafsil xarita (binolar, do‘konlar)
    var streetMap = L.tileLayer(
        'https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
        { attribution: '© OpenStreetMap' }
    );

    // Sun’iy yo‘ldosh (SATELLITE)
    var satelliteMap = L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/' +
        'World_Imagery/MapServer/tile/{z}/{y}/{x}',
        { attribution: '© Esri' }
    );

    streetMap.addTo(map);

    // Xarita almashish tugmasi
    var baseMaps = {
        "Xarita (binolar)": streetMap,
        "Sun’iy yo‘ldosh": satelliteMap
    };

    L.control.layers(baseMaps).addTo(map);

    // Qidirish tizimi
    L.Control.geocoder({
        geocoder: L.Control.Geocoder.nominatim({
            geocodingQueryParams: {
                "accept-language": "uz,en"
            }
        }),
        defaultMarkGeocode: true
    }).addTo(map);
</script>

</body>
</html>
